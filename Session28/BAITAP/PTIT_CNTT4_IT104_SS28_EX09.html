<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX09</title>
</head>
<body>
    <script>
        const numbers=[1,2,3,5,6];
        function myMap(arr,callback) {
            let newArr=[];
            for (let i = 0; i < arr.length; i++) {
                newArr[i]=arr[i]*2;
            }
            callback(newArr);
        }
        function callback(arr) {
            console.log(arr);
            
        }
        myMap(numbers,callback)
    </script>
</body>
</html>
