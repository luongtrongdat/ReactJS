<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX07</title>
</head>
<body>
    <script>
      const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      function myForEarch(numbers, callback) {
        for (let i = 0; i < numbers.length; i++) {
          setTimeout(() => {
            callback(i, numbers);
          }, 1000 * i);
        }
      }
      function render(i, v) {
        console.log(`Vi tri ${i} | phan tu ${v[i]} | mang : ${v}`);
      }
      myForEarch(numbers, render);
    </script>
</body>
</html>
